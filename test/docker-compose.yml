version: "3.9"
services:
  localsecret-1:
    image: "ghcr.io/scrtlabs/localsecret:v1.10.0-beta.0"
    ports:
      - "26657:26657" # RPC
      - "26656:26656" # P2P
      - "9090:9090" # gRPC
      - "9091:9091" # gRPC-web
      - "1317:1317" # LCD / gRPC gatewasy
      - "5000:5000" # Faucet
    environment:
      FAST_BLOCKS: "true"
      LOG_LEVEL: "TRACE"
  localsecret-2:
    image: "ghcr.io/scrtlabs/localsecret:v1.10.0-beta.0"
    ports:
      - "36657:26657" # RPC
      - "36656:26656" # P2P
      - "9390:9090" # gRPC
      - "9391:9091" # gRPC-web
      - "2317:1317" # LCD / gRPC gatewasy
      - "5100:5000" # Faucet
    environment:
      FAST_BLOCKS: "true"
      CHAINID: "secretdev-2"
      LOG_LEVEL: "TRACE"
